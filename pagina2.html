<!DOCTYPE html>
<html>
<head>
	<title>Mi Página 2</title>
	<style>
		/* Estilos para centrar las imágenes y el reproductor de música */
		body {
			text-align: center;
		}
		img {
			width: 30%; /* Ancho de las imágenes */
			height: 30%; /* Alto de las imágenes */
			margin: 10px; /* Margen entre las imágenes */
		}
		.mini-reproductor {
			width: 50%; /* Ancho del reproductor de música */
			margin: 20px; /* Margen entre el reproductor y las imágenes */
		}
	</style>
</head>
<body>
	<!-- Imágenes organizadas en tres arriba y tres abajo -->
	<div>
		<img src="https://i.pinimg.com/564x/c2/c9/be/c2c9beb6fe0e5a2a6a3e4c8d6fd91f1e.jpg" alt="Imagen 1">
		<img src="https://i.pinimg.com/564x/e6/96/27/e69627179e6cbc6b8530258197626680.jpg" alt="Imagen 2">
		<img src="https://i.pinimg.com/564x/e7/b4/50/e7b4504310a0919f3c3f48fd892a9ff2.jpg" alt="Imagen 3">
	</div>
	<div>
		<img src="https://i.pinimg.com/564x/08/0c/59/080c59e56f9ac6497c0fd129f3c68359.jpg" alt="Imagen 4">
		<img src="https://i.pinimg.com/564x/65/c0/b9/65c0b94cc6dd02549a3ae2600e88d99d.jpg" alt="Imagen 5">
		<img src="https://i.pinimg.com/564x/26/8e/ec/268eecfb0b9205845dd0f8a9fee37d40.jpg" alt="Imagen 6">
	</div>
	
	<!-- Mini reproductor de música -->
	<div class="mini-reproductor">
		<img src="https://i.pinimg.com/236x/78/96/ae/7896ae6c2591ece35c3333de12dff8a2.jpg" alt="Portada del reproductor">
		<audio controls>
			<source src="https://youtu.be/ge0QEsoSY4E" type="audio/mp3">
		</audio>
		<p>Indila - Love Story</p>
	</div>
	
</body>
</html>
